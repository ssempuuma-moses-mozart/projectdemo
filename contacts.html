<body>

        <div class="container justify-content-centre">
          <h1 class="text-center text-success">Contact Me</h1>
        <form >
          <div class="form-group">
            <label for="examplefirstname">First Name</label>
            <input type="firstname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="firstname" class="form-text text-muted"></small>
          </div>
          <div class="form-group">
            <label for="examplesecondname">Second Name</label>
            <input type="text" class="form-control" id="secondname">
          </div>
          <div class="form-group">
            <label for="exampleemail">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="examplephonenumber">Phone Number</label>
            <input type="text" class="form-control" id="phonenumber">
          </div>
          Gender:&nbsp&nbsp&nbsp
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Male</label>
          </div><br><br>
          <div>
            <label for="exampleprojecttype">Project Type</label>
          <select class="form-control" aria-label="Project Type">
            <option selected>--select project type--</option>
            <option value="1">Internship</option>
            <option value="2">Scholarship</option>
            <option value="3">University</option>
          </select>
        </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Instructions</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-danger">Cancel</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
